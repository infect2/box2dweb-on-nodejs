<script>
document.addEventListener('touchmove', function (e) { e.preventDefault(); }, false);
var iw = new InfiniWall('#infiniwall');

$("#infiniwall ul li").on( "click touchend", function(){
	var that = this;
	if( $( this ).find( '.front' ).length === 0 ) {
		$( this ).children().wrapAll( '<div class="front">' )
	}
	$( '.front' ).addClass( 'flip' );
	setTimeout( function() {
		$(that).find( '.front' ).removeClass( 'flip').children().unwrap();
	}, 5000 );
});
</script>
